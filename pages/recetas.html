  <body>
    <header>
      <div class="logo-nav">
        <img
          src="../assets/images/logo.png"
          alt="imagen del logo de la empresa"
        />
      </div>
      <nav>
        <input type="checkbox" id="checkbox" />

        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./destinos.html">Destinos</a></li>
          <li><a href="./recetas.html">Recetas</a></li>
          <li><a href="./reservas.html">Reservas</a></li>
        </ul>
      </nav>
      <input type="text" placeholder="Buscar" class="buscar-nav" />
    </header>
    <main class="main-recetas">
      <aside class="seccion-destacados">
        <div class="dest-cat-dific">
          <h2>Destacados</h2>
          <button class="buttons1">Cocina saludable</button>
          <button class="buttons1">Los mejores tragos</button>
        </div>
        <div class="dest-cat-dific">
          <h2>Categorías</h2>
          <button class="buttons2">Cocina</button>
          <button class="buttons2">Panadería</button>
          <button class="buttons2">Pastelería</button>
          <button class="buttons2">Coctelería</button>
        </div>
        <div class="dest-cat-dific">
          <h2>Dificultad</h2>
          <button class="buttons2">Fácil</button>
          <button class="buttons2">Intermedio</button>
          <button class="buttons2">Avanzado</button>
        </div>
      </aside>
      <section class="seccion-body-recetas">
        <div class="filtros-body">
          <button>Nuevo</button>
          <button>Popular</button>
          <button>Destacado</button>
          <button>Filtrar por categoría</button>
          <button>Filtrar por dificultad</button>
        </div>
          <button class="buscar-recetas">Buscar</button>
          <div class="filtros-body2"> 
            <button class="filtrar">Filtrar</button>
            <button class="buscar-recetas2">Buscar</button>
          </div>
        <div class="img-recetas">
          <a href="./receta-individual.html"
            ><img
              class="custom-card"
              src="../assets/images/tacos.jpg"
              alt="foto de taco"
            />
          </a>

            <img
              class="custom-card"
              src="../assets/images/ceviche.jpg"
              alt="foto de ceviche"
            />

          <img
            class="arepas custom-card"
            src="../assets/images/arepas.jpg"
            alt="foto de arepa"
          />
        </div>
        <div class="filtros-aplicados">
            <div>
              <p>Filtros aplicados</p>
              <button>Cocina</button>
              <button>Fácil</button>
            </div>
            <p class="eliminar-filtros">Eliminar todos los filtros</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="redes">
        <img src="../assets/images/telefono.png" alt="logo telefono" />
        <img src="../assets/images/youtube.png" alt="logo youtube" />
        <img src="../assets/images/whatsapp.png" alt="logo whatsapp" />
        <img src="../assets/images/facebook.png" alt="logo facebook" />
